<div class="credit flex justify-center">
    <app-step-one *ngIf="step == 1" [formVal]="stepsForms.controls[0]" (stepChange)="changeStep($event)"></app-step-one>
    <app-step-two *ngIf="step == 2" (stepChange)="changeStep($event)"></app-step-two>
    <app-step-three *ngIf="step == 3" (stepChange)="changeStep($event)"></app-step-three>
    <app-step-four *ngIf="step == 4" (stepChange)="changeStep($event)"></app-step-four>
</div>
