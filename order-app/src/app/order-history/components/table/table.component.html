<div class="flex direction-column align-center mt-5">
    <table>
        <tr class="header">
            <th>Customer name</th>
            <th>Product name</th>
            <th>Price</th>
            <th>Delivery date</th>
        </tr>
        <tr class="history-unit" *ngFor="let row of tableData" (click)="alert(row)">
            <td>{{row.firstName }} {{row.lastName}}</td>
            <!-- name and lastname form landing if registred and if not then credit form-->

            <td>{{row.productName}}</td>
            <td>{{row.productPrice}} eur</td>
            <td>{{row.deliveryDate}}</td>
        </tr>
    </table>

    <div class="buttons">
        <button>DELETE</button>
        <button>INFO</button>
    </div>

</div>
